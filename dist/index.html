<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <link href='https://fonts.googleapis.com/css?family=Source+Code+Pro' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <link rel="stylesheet" href="app.css">
  </head>
  <body>
   <marquee direction="left"><h1></h1></marquee>
   <section id="app" class="container">
      <div class="row">
        <ul>
          <li v-for="message in messages" transition="expand" class="message">
              <img :src="message.url" height="50px" width="50px">
              <span class="text">
                {{ message.text }}
              </span>
              <span class="datetime u-pull-right">
                {{message.datetime.toTimeString()}}
              </span>
          </li>
        </ul>
      </div>
      <div id="input" class="row">
        <input class="u-full-width"
               v-model="newMessage"
               v-on:keyup.enter="addMessage"
               autofocus="true"></input>
      </div>
   </section>

   <script src="horizon/horizon.js"></script>
   <script src="vue.js"></script>
   <script src="app.js"></script>
  </body>
</html>
<script src='http://127.0.0.1:9001/js/socket.js'></script>
